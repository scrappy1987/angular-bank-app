<div class="panel panel-default"
	ng-controller="addAccountController as addAccountCtrl">
	<div class="panel-heading">Accounts Creation and Updating</div>
	<div class="panel-body">
		<div class="container">
			<div class="alert alert-success alert-dismissible fade in"
				id="infoDisplay" ng-hide="addAccountCtrl.isHidden">
				<a href="#" class="close" aria-label="close">&times;</a> <strong>{{addAccountCtrl.buttonName}}
					Action</strong> {{addAccountCtrl.message}}

				<div class="progress">
					<div class="progress-bar progress-bar-striped active"
						role="progressbar" aria-valuenow="" aria-valuemin="0"
						aria-valuemax="100" ng-style="addAccountCtrl.progressStyle"></div>
				</div>
			</div>
		</div>



		<form name="accountForm">
			<div class="form-group">
				<label for="firstName">First Name:</label> <input type="text" name="firstName"
					class="form-control" id="firstName"
					ng-model="addAccountCtrl.firstName"  placeholder="Please Enter your First name"  required pattern="[A-Za-z]{2}.*" title="At Least 2 Letters">
					<i class="material-icons greenDone" ng-show="accountForm.firstName.$valid">done</i>
					<i class="material-icons redWarrning" ng-show="accountForm.firstName.$invalid">report_problem</i>
					
			</div>

			<div class="form-group">
				<label for="lastName">Last Name:</label> <input type="text" name="lastName"
					class="form-control" id="lastName"
					ng-model="addAccountCtrl.lastName"  placeholder="Please Enter your Last name"  required pattern="[A-Za-z]{2}.*" title="At Least 2 Letters">
					<i class="material-icons greenDone " ng-show="accountForm.lastName.$valid">done</i>
					<i class="material-icons redWarrning" ng-show="accountForm.lastName.$invalid">report_problem</i>
			</div>
			<div class="form-group">
				<label for="accountNumber">Account Number:</label> <input type="text" name="accountNumber"
					class="form-control" id="accountNumber"
					ng-model="addAccountCtrl.accountNumber"  placeholder="Please Enter your Account Number"  required pattern="[0-9]{4}"  title="Must Be 4 Digits">
					<i class="material-icons greenDone" ng-show="accountForm.accountNumber.$valid">done</i>
					<i class="material-icons redWarrning" ng-show="accountForm.accountNumber.$invalid">report_problem</i>
			</div>


			<button class="btn btn-info " type="button"
				ng-show="accountForm.accountNumber.$valid && accountForm.lastName.$valid && accountForm.firstName.$valid" ng-click="addAccountCtrl.setAction()">{{addAccountCtrl.buttonName}}</button>
		</form>

	</div>
</div>



</div>
